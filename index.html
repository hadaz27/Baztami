<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baztami</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

</head>

<body>
    <form id="add_income_popup"
        class="grid grid-rows-5 bg-[#4F4F4F] w-1/3 h-2/3 gap-2 place-items-center hidden fixed rounded-lg top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <div class="flex justify-between items-center w-full px-4">
            <p class="underline flex-1 text-center">Add an income</p>
            <button id="close_button"><img src="images/close.svg" alt="close"></button>
        </div>
        <div class="row-span-1">
            <label for="Description">Description :</label>
            <textarea id="description"
                class="rounded-lg w-1/2 h-24 text-black align-top p-2 text-xs border-2 border-black" type="text"
                placeholder="Enter a description" name="description" required></textarea>
        </div>
        <div class="row-span-1">
            <label class="ml-8" for="Amount">Amount :</label>
            <input class="rounded-lg w-1/2 text-black p-2 text-xs border-2 border-black" type="number" id="amount"
                name="amount" placeholder="Enter the amount" required>
        </div>
        <div>
            <div class="row-span-1">
                <label for="Enter the Date">Date :</label>
                <input class="rounded-lg text-black ml-4 border-2 border-black" type="date" id="date" name="date"
                    required>
            </div>
        </div>
        <button id="confirm_button" class="bg-[#4955FF] w-1/2 h-1.5em rounded-full border-2 border-white"
            type="submit">Confirm
        </button>
    </form>
    <form id="add_expense_popup"
        class="grid grid-rows-5 bg-[#4F4F4F] w-1/3 h-2/3 gap-2 place-items-center hidden fixed rounded-lg top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <div class="flex justify-between items-center w-full px-4">
            <p class="underline flex-1 text-center">Add an expense</p>
            <button id="close_button"><img src="images/close.svg" alt="close"></button>
        </div>
        <div class="row-span-1">
            <label for="Description">Description :</label>
            <textarea id="description"
                class="rounded-lg w-1/2 h-24 text-black align-top p-2 text-xs border-2 border-black" type="text"
                placeholder="Enter a description" name="description" required></textarea>
        </div>
        <div class="row-span-1">
            <label class="ml-8" for="Amount">Amount :</label>
            <input class="rounded-lg w-1/2 text-black p-2 text-xs border-2 border-black" type="number" id="amount"
                name="amount" placeholder="Enter the amount" required>
        </div>
        <div>
            <div class="row-span-1">
                <label for="Enter the Date">Date :</label>
                <input class="rounded-lg text-black ml-4 border-2 border-black" type="date" id="date" name="date"
                    required>
            </div>
        </div>
        <button id="confirm_button" class="bg-[#4955FF] w-1/2 h-1.5em rounded-full border-2 border-white"
            type="submit">Confirm
        </button>
    </form>
    <form id="edit_popup"
        class="grid grid-rows-5 bg-[#4F4F4F] w-1/3 h-2/3 gap-2 place-items-center hidden fixed rounded-lg top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <div class="flex justify-between items-center w-full px-4">
            <p class="underline flex-1 text-center">Edit a transaction</p>
            <button id="close_button"><img src="images/close.svg" alt="close"></button>
        </div>
        <div class="row-span-1">
            <label for="Description">New description :</label>
            <textarea id="expense_description"
                class="rounded-lg w-1/2 h-24 text-black align-top p-2 text-xs border-2 border-black" type="text"
                placeholder="Enter a description" name="description" required></textarea>
        </div>
        <div class="row-span-1">
            <label class="ml-8" for="Amount">New amount :</label>
            <input class="rounded-lg w-1/2 text-black p-2 text-xs border-2 border-black" type="number" id="expense_amount"
                name="amount" placeholder="Enter the amount" required>
        </div>
        <div>
            <div class="row-span-1">
                <label for="Enter the Date">New date :</label>
                <input class="rounded-lg text-black ml-4 border-2 border-black" type="date" id="expense_date" name="date"
                    required>
            </div>
        </div>
        <button id="edit_confirm_button" class="bg-[#4955FF] w-1/2 h-1.5em rounded-full border-2 border-white"
            type="submit">Confirm
        </button>
    </form>
    </div>
    <div class="row-span-2 bg-gradient-to-b from-[#4F46E5] to-[#8780FD] flex items-center justify-center">
        <img src="images/mainlogo.png" alt="Baztami" width="50%" height="100%">
    </div>
    <div class="row-span-5 bg-gradient-to-t from-[#8080FF] to-[#CCCCFF]">
        <div class="grid grid-cols-3 px-4 gap-2">
            <div class="grid grid-rows-3 gap-2 justify-items-center mt-10">
                <div class="row-span-1 bg-[#4F4F4F] w-80 h-40 border-2 border-white rounded-lg">
                    <p style="margin-left: 1em;">Checking account</p>
                    <p style="margin-left: 1em;">008R676H342GSM0</p>
                    <p id="balance" style="margin-left: 0.8em;color: #00FF00;font-size: 1.6rem;margin-top:24px;"></p>
                </div>
                <div class="row-span-1 bg-[#4F4F4F] w-80 h-40 border-2 border-white rounded-lg place-items-center">
                    <p style="margin-left: 1em;">Total Incomes and Expanses</p>
                    <div class="flex gap-2 justify-center mt-10 w-full font-bold h-auto">
                        <div class="bg-[#02D302] w-32 h-14 border-2 border-white rounded-lg flex items-center">
                            <p id="solde_positif"></p>
                        </div>
                        <div class="bg-[#FF4E4E] w-32 h-14 border-2 border-white rounded-lg flex items-center">
                            <p>-200DH</p>
                        </div>
                    </div>
                </div>
                <div class="flex row-span-1 gap-12">
                    <button id="add_income_button" class="bg-blue-600 h-8 w-32 rounded-lg border-2 border-white">Add
                        an income</button>
                    <button class="bg-blue-600 h-8 w-32 rounded-lg border-2 border-white">Add an expense</button>
                </div>
            </div>
            <div class="grid col-span-2 grid-rows-3 gap-2 mt-10 justify-items-center">
                <div class="row-span-2 bg-[#4F4F4F] w-full border-2 border-white rounded-lg px-4 py-2">
                    <div class="flex items-center justify-center text-2xl font-semibold underline mb-3">Transaction Log
                    </div>
                    <div id="transaction_container"
                        class="flex flex-col w-full items-center gap-4 max-h-96 overflow-y-auto">
                        <!-- cartes injectÃ©es dynamiquement -->
                    </div>
                </div>
                <div
                    class="row-span-1 bg-blue-600 w-75% h-10 border-2 border-white rounded-lg flex justify-center items-center">
                    <button id="show_all_button">Show All Transactions</button>
                </div>
                <div id="show_all_popup"
                    class="bg-[#4F4F4F] w-2/3 border-2 border-white rounded-lg gap-2 place-items-center hidden fixed rounded-lg top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 overflow-y-auto max-h-[80vh]">
                    <div class="flex justify-between items-center w-full px-4">
                        <p class="underline flex-1 text-center">Detailed Transaction Log</p>
                        <button id="show_all_close_button"><img src="images/close.svg" alt="close"></button>
                    </div>
                    <div id="all_transactions_log" class="w-full flex flex-col items-center justify-center mt-10 gap-8">
                        <!-- show all transactions log -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <footer class="row-span-2 bg-amber-950">
    </footer>
    </div>
</body>

</html>
