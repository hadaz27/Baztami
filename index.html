<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baztami</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

</head>

<body>
    <div class="grid grid-rows-8 min-h-screen">
        <div id="add_popup"
            class="grid grid-rows-5 bg-[#4F4F4F] w-1/3 h-2/3 gap-2 place-items-center hidden fixed rounded-lg top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <div class="flex justify-between items-center w-full px-4">
                <p class="underline flex-1 text-center">Add an income</p>
                <button id="close_button"><img src="images/close.svg" alt="close"></button>
            </div>
            <div class="row-span-1">
                <label for="Description">Description :</label>
                <textarea id="description" class ="rounded-lg w-1/2 h-24 text-black align-top p-2 text-xs border-2 border-black" type="text" placeholder="Enter a description" name="description" required></textarea>
            </div>
            <div class="row-span-1">
                <label class="ml-8" for="Amount">Amount :</label>
                <input class="rounded-lg w-1/2 text-black p-2 text-xs border-2 border-black" type="number" id="amount" name="amount" placeholder="Enter the amount" required>
            </div>
            <div>
                <div class="row-span-1">
                    <label for="Enter the Date">Date :</label>
                    <input class="rounded-lg text-black ml-4 border-2 border-black" type="date" id="date" name="date" required>
                </div>
            </div>
            <button id="confirm_button" class="bg-[#4955FF] w-1/2 h-1.5em rounded-full border-2 border-white">Confirm
            </button>
        </div>
        <div class="row-span-2 bg-gradient-to-b from-[#4F46E5] to-[#8780FD] flex items-center justify-center">
            <img src="images/mainlogo.png" alt="Baztami" width="50%" height="100%">
        </div>
        <div class="row-span-5 bg-gradient-to-t from-[#8080FF] to-[#CCCCFF]">
            <div class="grid grid-cols-3 px-4 gap-2">
                <div class="grid grid-rows-3 gap-2 justify-items-center mt-10">
                    <div class="row-span-1 bg-[#4F4F4F] w-80 h-40 border-2 border-white rounded-lg">
                        <p style="margin-left: 1em;">Checking account</p>
                        <p style="margin-left: 1em;">008R676H342GSM0</p>
                        <p style="margin-left: 0.8em;color: #00FF00;font-size: 1.6rem;">6,65DH<button
                                class="bg-[#4955FF] ml-28 border-2 border-white rounded-full w-20 h-20"><img
                                    class="ml-2" id="add_button" src="images/plus.svg" alt="PlusLogo"></button></p>
                    </div>
                    <div class="row-span-1 bg-[#4F4F4F] w-80 h-40 border-2 border-white rounded-lg place-items-center">
                        <p style="margin-left: 1em;">Total Incomes and Expanses</p>
                        <div class="flex gap-2 justify-center mt-10 w-full font-bold">
                            <div
                                id ="solde_positif"class="bg-[#02D302] w-32 h-14 border-2 border-white rounded-lg flex items-center">
                                <p>+400DH</p>
                            </div>
                            <div
                                class="bg-[#FF4E4E] w-32 h-14 border-2 border-white rounded-lg flex items-center">
                                <p>-200DH</p>
                            </div>
                        </div>
                    </div>
                    <div
                        class="flex row-span-1 gap-12">
                        <button id="add_income_button" class="bg-blue-600 h-8 w-32 rounded-lg border-2 border-white">Add an income</button>
                        <button class="bg-blue-600 h-8 w-32 rounded-lg border-2 border-white">Add an expense</button>
                    </div>
                </div>
                <div class="grid col-span-2 grid-rows-3 gap-2 mt-10 justify-items-center">
                    <div class="row-span-2 bg-[#4F4F4F] w-full h-43 border-2 border-white rounded-lg">
                        <div class="grid grid-rows-4 w-full h-full place-items-center">
                            <div class="row-span-1 flex items-center justify-center text-2xl">Transaction Log</div>
                            <div class="row-span-1 bg-[#02D302] border-2 border-white rounded-lg w-3/4 h-16 text-xl">
                                <div class="grid grid-cols-4">
                                    <div class="grid col-span-1" id="solde">
                                        <p class="text-black">Le </p>
                                        <p>+300DH</p>
                                    </div>
                                    <div class="grid col-span-2" id="log_description">
                                        <p class="text-black">Description :</p>
                                        <p>Le salaire est rentr√©</p>
                                    </div>
                                    <div class="flex gap-4 justify-center">
                                        <button><img class="w-10" src="images/edit.svg" alt="Edit"></button>
                                        <button><img class="w-10" src="images/trash.svg" alt="Trash"></button>
                                    </div>
                                </div>
                            </div>
                            <div class="row-span-1 bg-[#FF4E4E] border-2 border-white rounded-lg w-3/4 h-16"></div>
                            <div class="row-span-1 bg-[#FF4E4E] border-2 border-white rounded-lg w-3/4 h-16"></div>
                        </div>
                    </div>
                    <div
                        class="row-span-1 bg-blue-600 w-75% h-10 border-2 border-white rounded-lg flex justify-center items-center">
                        <button>Show All Transactions</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="row-span-2 bg-amber-950">
    </footer>
    </div>
</body>

</html>
